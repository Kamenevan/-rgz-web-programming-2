{% extends "layout.html" %}
{% block body %}
    <div class="section page">

        <div class="wrapper">

            <div class="breadcrumb"><a href="{{ url_for("furniture1") }}">furniture1</a> &gt; {{ product["name"] }} ></div>

            <div class="furniture-picture">
                <span>
                    <img src="{{ url_for("static", filename=product["img"]) }}" alt="{{ product["name"] }} ?>">
                </span>
            </div>

            <div class="furniture-details">

                <h1><span class="price">${{ product["price"] }}</span> {{ product["name"] }}</h1>

                <form target="cart" action="/furniture/{{ product["id"]}}/buy" method="post">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="{{ product["paypal"] }}">
                    <input type="hidden" name="item_name" value="{{ product["name"] }}">
                    <input type="submit" value="Add to Cart" name="submit">
                </form>


            </div>

        </div>

    </div>
{% endblock %}
