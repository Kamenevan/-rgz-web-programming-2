{% extends "layout.html" %}
{% block body %}
    <div class="section page">

        <div class="wrapper">

            <div class="breadcrumb"><a href="{{ url_for("shirts") }}">Shirts</a> &gt; {{ product["name"] }} ></div>

            <div class="shirt-picture">
                <span>
                    <img src="{{ url_for("static", filename=product["img"]) }}" alt="{{ product["name"] }} ?>">
                </span>
            </div>

            <div class="shirt-details">

                <h1><span class="price">${{ product["price"] }}</span> {{ product["name"] }}</h1>

                <form target="cart" action="/shirt/{{ product["id"]}}/buy" method="post">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="{{ product["paypal"] }}">
                    <input type="hidden" name="item_name" value="{{ product["name"] }}">
                    <table>
                    <tr>
                        <td>
                            <select name="os0" id="os0">
                                <!-- {%  for size in product["sizes"] %}
                                    <option value="{{ size }}">{{ size }} </option>
                                {% endfor %} -->
                            </select>
                        </td>
                    </tr>
                    </table>
                    <input type="submit" value="Add to Cart" name="submit">
                </form>

                <p class="note-designer">* All shirts are designed by Mike the Frog.</p>

            </div>

        </div>

    </div>
{% endblock %}
